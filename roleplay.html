<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleplay Skins | Piggy: The Last Hour</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle, #1a0000 0%, #050505 100%);
            color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; padding: 0; overflow-x: hidden;
        }

        header { 
            width: 100%; padding: 20px 15px; background: rgba(0, 0, 0, 0.9); 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }

        .nav-buttons { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { 
            color: #ff0000; text-decoration: none; border: 2px solid #ff0000; 
            padding: 6px 10px; border-radius: 5px; font-size: 0.65rem; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255, 0, 0, 0.1); }

        .page-title { font-size: 1.5rem; color: #e0e0e0; text-shadow: 2px 2px 4px #000; margin: 0; }
        
        .divider { width: 100%; height: 4px; background: #ff0000; box-shadow: 0 0 15px #ff0000; margin-bottom: 30px; }
        
        .container { 
            width: 100%; max-width: 1100px; margin: 0 auto; padding: 0 15px 40px 15px; 
            display: grid;
            grid-template-columns: 1fr; 
            gap: 30px;
            justify-items: center;
        }

        @media (min-width: 768px) {
            .container { 
                grid-template-columns: repeat(3, 1fr); 
                justify-items: stretch;
            }
        }

        /* AS DIVISÕES QUE PEDISTE */
        .section-category { 
            color: #ff0000; font-size: 1.1rem; text-transform: uppercase; 
            margin: 40px 0 10px 0; display: flex; align-items: center; gap: 15px; 
            grid-column: 1 / -1; 
        }
        .section-category::after { content: ""; flex: 1; height: 2px; background: rgba(255, 0, 0, 0.3); }

        .skin-card { 
            background: #151515; border: 2px solid #333; border-radius: 10px; 
            overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; 
            width: 100%; max-width: 350px; cursor: default; user-select: none;
        }
        
        @media (min-width: 768px) { .skin-card { max-width: none; } }

        .img-container { width: 100%; aspect-ratio: 1 / 1; background: #000; overflow: hidden; border-bottom: 2px solid #333; }
        .skin-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .skin-info { padding: 15px; flex-grow: 1; text-align: center; }
        .skin-name { font-size: 1.2rem; margin: 0 0 10px 0; color: #fff; text-transform: uppercase; }
        
        .how-to-box { background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 6px; }
        .how-label { color: #666; display: block; font-size: 0.6rem; text-transform: uppercase; margin-bottom: 2px; font-family: sans-serif; }
        .skin-how { font-family: sans-serif; font-size: 0.85rem; color: #eee; margin: 0; }

        footer { text-align: center; padding: 60px 0; color: #333; font-size: 0.7rem; }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="index.html" class="back-btn">⬅ MENU</a>
            <div style="display: flex; gap: 8px;">
                <a href="characters.html" class="back-btn">CHARACTERS ➜</a>
                <a href="chapters.html" class="back-btn">CHAPTERS ➜</a>
            </div>
        </div>
        <h1 class="page-title">ROLEPLAY SKINS</h1>
    </header>
    <div class="divider"></div>

    <div class="container">
        <div class="section-category">Main Morphs</div>
        
        <div class="skin-card">
            <div class="img-container"><img src="clarkmorph.png" class="skin-img"></div>
            <div class="skin-info">
                <h3 class="skin-name">Clark</h3>
                <div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div>
            </div>
        </div>

        <div class="skin-card">
            <div class="img-container"><img src="cindymorph.png" class="skin-img"></div>
            <div class="skin-info">
                <h3 class="skin-name">Cindy</h3>
                <div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div>
            </div>
        </div>

        <div class="skin-card">
            <div class="img-container"><img src="pippinmorph.png" class="skin-img"></div>
            <div class="skin-info">
                <h3 class="skin-name">Pippin</h3>
                <div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div>
            </div>
        </div>

        <div class="skin-card">
            <div class="img-container"><img src="billmorph.png" class="skin-img"></div>
            <div class="skin-info">
                <h3 class="skin-name">Bill</h3>
                <div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div>
            </div>
        </div>

        <div class="section-category">Extra Morphs</div>
        </div>

    <footer>PIGGY: THE LAST HOUR // 2026</footer>
</body>
</html>
