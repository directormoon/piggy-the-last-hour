<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy: The Last Hour | Roleplay Skins</title>
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://tr.rbxcdn.com/180DAY-77747666510885/768/432/Image/WebP');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #ffffff; font-family: 'Arial Black', sans-serif; margin: 0; padding: 0;
        }

        header { 
            width: 100%; padding: 20px 15px; background: rgba(0, 0, 0, 0.9); 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }

        .nav-buttons { 
            width: 100%; max-width: 1200px; margin: 0 auto; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .back-btn { 
            color: #ff0000; text-decoration: none; border: 2px solid #ff0000; 
            padding: 6px 10px; border-radius: 5px; font-size: 0.65rem; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255, 0, 0, 0.1); }

        .page-title { font-size: 1.5rem; color: #e0e0e0; text-shadow: 2px 2px 4px #000; margin: 0; }
        
        /* LINHA VERMELHA IGUAL ÀS OUTRAS */
        .divider { width: 100%; height: 4px; background: #ff0000; box-shadow: 0 0 15px #ff0000; margin-bottom: 30px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px 80px 15px; }

        /* ESTILO DAS CATEGORIAS */
        .section-category { 
            color: #ff0000; font-size: 1.1rem; text-transform: uppercase; 
            margin: 40px 0 20px 0; display: flex; align-items: center; gap: 15px; 
            grid-column: 1 / -1; 
        }
        .section-category::after { content: ""; flex: 1; height: 2px; background: rgba(255, 0, 0, 0.3); }

        .skins-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 30px; 
        }

        @media (min-width: 768px) {
            .skins-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .skin-card { background: rgba(20, 20, 20, 0.95); border: 2px solid #333; border-radius: 15px; overflow: hidden; transition: 0.3s; }
        .skin-card:hover { transform: translateY(-5px); border-color: #666; }

        /* VARIANTES */
        .skin-card.event-skin { border-color: #ff69b4; box-shadow: 0 0 10px rgba(255, 105, 180, 0.2); }
        .skin-card.event-skin .skin-name { color: #ff69b4; }
        .skin-card.secret-skin { border-color: #ffca28; box-shadow: 0 0 10px rgba(255, 202, 40, 0.2); }
        .skin-card.secret-skin .skin-name { color: #ffca28; }

        .skin-img-box { width: 100%; aspect-ratio: 1 / 1; background: #111; overflow: hidden; border-bottom: 2px solid #333; }
        .skin-img { width: 100%; height: 100%; object-fit: cover; object-position: center; }

        .skin-info { padding: 20px; text-align: center; }
        .skin-name { color: #ff0000; font-size: 1.3rem; margin: 0 0 12px 0; text-transform: uppercase; }

        .how-to-box { background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 8px; }
        .how-label { color: #666; display: block; font-size: 0.65rem; text-transform: uppercase; margin-bottom: 4px; font-family: sans-serif; font-weight: bold; }
        .skin-how { font-family: sans-serif; font-size: 0.9rem; color: #eee; margin: 0; line-height: 1.4; }

        footer { text-align: center; padding: 40px; color: #333; font-size: 0.7rem; }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="index.html" class="back-btn">⬅ MENU</a>
            <div style="display: flex; gap: 8px;">
                <a href="characters.html" class="back-btn">CHARACTERS ➜</a>
                <a href="chapters.html" class="back-btn">CHAPTERS ➜</a>
            </div>
        </div>
        <h1 class="page-title">ROLEPLAY SKINS</h1>
    </header>
    <div class="divider"></div>

    <div class="container">
        
        <div class="section-category">Main Morphs</div>
        <div class="skins-grid">
            <div class="skin-card">
                <div class="skin-img-box"><img src="clarkmorph.png" class="skin-img"></div>
                <div class="skin-info"><h3 class="skin-name">Clark</h3><div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div></div>
            </div>
            <div class="skin-card">
                <div class="skin-img-box"><img src="cindymorph.png" class="skin-img"></div>
                <div class="skin-info"><h3 class="skin-name">Cindy</h3><div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div></div>
            </div>
            <div class="skin-card">
                <div class="skin-img-box"><img src="pippinmorph.png" class="skin-img"></div>
                <div class="skin-info"><h3 class="skin-name">Pippin</h3><div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div></div>
            </div>
            <div class="skin-card">
                <div class="skin-img-box"><img src="billmorph.png" class="skin-img"></div>
                <div class="skin-info"><h3 class="skin-name">Bill</h3><div class="how-to-box"><span class="how-label">Cost:</span><p class="skin-how">FREE</p></div></div>
            </div>
        </div>

        <div class="section-category">Extra Morphs</div>
        <div class="skins-grid">
            <div class="skin-card" style="border-style: dashed; opacity: 0.5;">
                <div class="skin-img-box" style="background: repeating-linear-gradient(45deg, #000, #000 10px, #0a0a0a 10px, #0a0a0a 20px);"></div>
                <div class="skin-info">
                    <h3 class="skin-name" style="color: #444;">???</h3>
                    <div class="how-to-box"><p class="skin-how">Locked Content</p></div>
                </div>
            </div>
        </div>

    </div>

    <footer>PIGGY: THE LAST HOUR // 2026</footer>
</body>
</html>
