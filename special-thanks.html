<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Thanks | Piggy: The Last Hour</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle, #2c0000 0%, #050505 100%);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }
        
        header { 
            width: 100%; 
            padding: 20px 15px; 
            background: rgba(0, 0, 0, 0.9); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }

        .nav-buttons {
            width: 100%;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
        }
        
        .back-btn { 
            color: #ff0000; 
            text-decoration: none; 
            border: 2px solid #ff0000; 
            padding: 6px 10px; 
            border-radius: 5px; 
            font-size: 0.65rem; 
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        
        .divider { 
            width: 100%; 
            height: 4px; 
            background: #ff0000; 
            box-shadow: 0 0 15px #ff0000; 
            margin-bottom: 30px; 
        }
        
        .container { 
            width: 100%;
            max-width: 600px; 
            margin: 0 auto; 
            padding: 0 15px 40px 15px; 
            text-align: center;
        }
        
        .thanks-box {
            background: #151515;
            border: 2px solid #333;
            padding: 25px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar-img {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 15px;
            object-fit: cover;
            background: #000;
        }
        
        .name-item {
            font-size: 1.3rem;
            color: #fff;
            letter-spacing: 1px;
            margin: 0;
        }

        .footer-note {
            font-family: sans-serif; 
            color: #444; 
            font-size: 0.75rem; 
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
