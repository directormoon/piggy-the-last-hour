<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Thanks | Piggy: The Last Hour</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle, #2c0000 0%, #050505 100%);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* NAVEGAÃ‡ÃƒO UNIFICADA */
        .top-nav {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 1000;
        }

        .btn-mini {
            background: rgba(0, 0, 0, 0.8);
            color: #ff0000;
            text-decoration: none;
            font-size: 0.55rem;
            padding: 6px 10px;
            border: 1.5px solid #ff0000;
            border-radius: 4px;
            transition: 0.3s ease;
            text-transform: uppercase;
            text-align: center;
            white-space: nowrap;
        }
        .btn-mini:hover { 
            background: rgba(255, 0, 0, 0.2); 
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .right-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            gap: 5px;
            max-width: 300px;
        }
        
        header { 
            width: 100%; 
            padding: 80px 15px 30px 15px; 
            background: rgba(0, 0, 0, 0.9); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }
        
        .divider { 
            width: 100%; 
            height: 4px; 
            background: #ff0000; 
            box-shadow: 0 0 15px #ff0000; 
            margin-bottom: 30px; 
        }
        
        .container { 
            width: 100%;
            max-width: 600px; 
            margin: 0 auto; 
            padding: 0 15px 40px 15px; 
            text-align: center;
        }
        
        .thanks-box {
            background: #151515;
            border: 2px solid #333;
            padding: 25px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s ease;
        }
        .thanks-box:hover { border-color: #ff0000; transform: translateY(-3px); }
        
        .avatar-img {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 3px solid #333;
            margin-bottom: 15px;
            object-fit: cover;
            background: #000;
        }
        
        .name-item {
            font-size: 1.3rem;
            color: #fff;
            letter-spacing: 1px;
            margin: 0;
        }

        .footer-note {
            font-family: sans-serif; 
            color: #444; 
            font-size: 0.75rem; 
            margin-top: 40px;
        }
    </style>
</head>
