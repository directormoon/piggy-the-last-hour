<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters | Piggy: The Last Hour</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle, #2c0000 0%, #050505 100%);
            color: #fff; font-family: 'Arial Black', sans-serif; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        header { 
            width: 100%; padding: 20px 15px; background: rgba(0, 0, 0, 0.9); 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }

        .nav-buttons { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { 
            color: #ff0000; text-decoration: none; border: 2px solid #ff0000; 
            padding: 6px 10px; border-radius: 5px; font-size: 0.65rem; transition: 0.3s;
        }

        .divider { width: 100%; height: 4px; background: #ff0000; box-shadow: 0 0 15px #ff0000; margin-bottom: 30px; }
        
        .section-category { 
            color: #ff0000; font-size: 1.1rem; text-transform: uppercase; margin: 40px 0 10px 0; 
            display: flex; align-items: center; gap: 15px; grid-column: 1 / -1;
        }
        .section-category::after { content: ""; flex: 1; height: 2px; background: rgba(255, 0, 0, 0.3); }

        .container { 
            width: 100%; max-width: 900px; margin: 0 auto; padding: 0 15px 40px 15px; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Ajuste para não quebrar */
            gap: 20px;
        }

        /* Ajuste para telemóveis muito pequenos */
        @media (max-width: 350px) {
            .container { grid-template-columns: 1fr; }
        }

        .chapter-card { 
            background: #1a1a1a; border: 3px solid #333; border-radius: 10px; 
            overflow: hidden; position: relative; display: flex; flex-direction: column;
        }

        .img-container { width: 100%; aspect-ratio: 16 / 9; background: #000; position: relative; }
        .chapter-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .chapter-info { padding: 15px; flex-grow: 1; }
        .chapter-title { font-size: 1.2rem; color: #ff0000; margin: 0 0 8px 0; }
        .chapter-desc { font-family: sans-serif; color: #ccc; margin-bottom: 12px; font-size: 0.85rem; line-height: 1.4; }
        
        .difficulty-tag { color: #fff; padding: 4px 10px; font-size: 0.6rem; border-radius: 3px; text-transform: uppercase; font-weight: bold; }
        .easy-bg { background: #28a745; }
        .normal-bg { background: #ffc107; color: #000; }
        .medium-bg { background: #fd7e14; }
        .event-bg { background: #b02e5c; }
        
        .status-tag, .soon-tag { 
            position: absolute; color: #fff; padding: 4px 12px; 
            transform: rotate(-5deg); border: 2px solid #fff; 
            top: 10px; left: 10px; z-index: 5; font-size: 0.7rem; 
        }
        .status-tag { background: #ff0000; }
        .soon-tag { background: #00ccff; }
        .expired { background: #444; color: #aaa; border-color: #666; }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="index.html" class="back-btn">⬅ MENU</a>
            <a href="characters.html" class="back-btn">CHARACTERS ➜</a>
        </div>
        <h1 style="font-size: 1.5rem; margin: 0;">CHAPTERS</h1>
    </header>
    <div class="divider"></div>
    <div class="container">
        <div class="section-category">Event Chapters</div>
        <div class="chapter-card" style="border-color: #ff69b4;">
            <div class="img-container">
                <div class="soon-tag">SOON</div>
                <img src="valentine_chapter.png" class="chapter-img" style="opacity: 0.4;">
            </div>
            <div class="chapter-info">
                <h2 class="chapter-title" style="color: #ff69b4;">A HEARTFELT PERFORMANCE</h2>
                <p class="chapter-desc">Coming February 14th.</p>
                <span class="difficulty-tag event-bg">EVENT</span>
            </div>
        </div>
        </div>
</body>
</html>
