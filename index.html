<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy: The Last Hour | Home</title>
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://tr.rbxcdn.com/180DAY-77747666510885/768/432/Image/WebP');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Arial Black', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header { padding: 40px 15px 20px 15px; text-align: center; width: 100%; }

        .game-title {
            font-size: clamp(2rem, 8vw, 4.5rem);
            margin: 0;
            color: #e0e0e0;
            line-height: 1;
            text-shadow: -2px -2px 0 #666, 2px -2px 0 #666, -2px 2px 0 #666, 2px 2px 0 #666, 5px 5px 15px #000;
        }

        .rewinded-subtitle {
            font-size: clamp(1rem, 4vw, 2rem);
            color: #ff0000;
            text-transform: uppercase;
            margin-top: 10px;
            display: block;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 2px 2px 2px #000;
            letter-spacing: 2px;
        }

        /* Linha Vermelha Divis√≥ria */
        .divider {
            width: 100%;
            height: 4px;
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
            margin-bottom: 40px;
        }

        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 0 auto; 
            padding: 0 15px 40px 15px; 
        }

        .event-banner {
            background: #b02e5c;
            border: 4px solid #ff69b4;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .img-container-16-9 {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-fluid { width: 100%; height: 100%; object-fit: cover; }

        .locked-overlay {
            position: absolute;
            background: #ff0000;
            color: #fff;
            padding: 5px 20px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            transform: rotate(-5deg);
            border: 2px solid #fff;
            z-index: 5;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: rgba(30, 30, 30, 0.95);
            border: 3px solid #444;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .menu-card h3 { color: #ff0000; margin: 0 0 10px 0; font-size: 1.5rem; }
        .menu-card p { font-family: sans-serif; color: #bbb; font-size: 0.9rem; margin-bottom: 20px; }

        .play-btn {
            display: block;
            background: #ff0000;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border-bottom: 4px solid #8b0000;
        }

        footer { text-align: center; padding: 40px 15px; color: #444; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <div class="game-title">Piggy<br>The Last Hour</div>
    <div class="rewinded-subtitle">REWINDED</div>
</header>

<div class="divider"></div>

<div class="container">
    <div class="event-banner">
        <div class="img-container-16-9">
            <div class="locked-overlay">LOCKED</div>
            <img src="valentine.png" alt="Valentine" class="img-fluid" style="opacity: 0.5;">
        </div>
        <div style="padding: 15px; text-align: center;">
            <h2 style="margin: 0; color: #ff69b4; font-size: 1.2rem;">VALENTINE'S CHAPTER</h2>
            <p style="font-family: sans-serif; font-size: 0.8rem; margin: 5px 0 0 0;">RELEASING FEBRUARY 14TH</p>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-card">
            <h3>CHARACTERS</h3>
            <p>Database of all entities.</p>
            <a href="characters.html" class="play-btn">VIEW ALL</a>
        </div>
        <div class="menu-card">
            <h3>CHAPTERS</h3>
            <p>Explore all available maps.</p>
            <a href="chapters.html" class="play-btn">ENTER MAPS</a>
        </div>
    </div>
</div>

<footer>PIGGY: THE LAST HOUR // 2026</footer>
</body>
</html>
